	body { 
		margin: 0;
	    width: 100%;
	    min-height: 100vh;
	    background: #5A99F9;
	    background: linear-gradient(300deg,#B00077,#5A99F9);
	}
	button{
		display: inline-block;
		padding: 12px 18px;
		position: relative;
		outline: none;
		border: none;
		background-color: blueviolet;
		color: #fff;
		border-radius: 3px;
		cursor: pointer;
	}

<body>
	<center style="padding-top: 300px; height: 900px">
		<button class="showme">测试$method方法</button>
	</center>
</body>

<script type="text/javascript" src="./../lib/co-dialog.js" ></script>
<script type="text/javascript">
coog
.app('.theme-purple')
.use({
    title: 'theme',
    message: 'Your have seen the purple theme',
    isGesture: true,
    isDrag: true,
    layout: 'right top',
    titleColor: '#4E5198',
    closeColor: '#4E5198',
    showCancleButton: 'true',
    confirmButtonBackground: '#4E5198',
    confirmCallback: function () {
    	coog.app('.new1111').use('成功清除').show()
    },
	cancleCallback: function () {
    	coog.app('.new1112').use('取消清除~').show()
    }
})
.show();


coog.addEventListener(coog.$('.showme'),'click', function () {
    coog
    .app('.theme-purple')
    .show()
    .$methods(function () {
        this.body.$refs.message.innerHTML = 'Custom animation with Animate.css';
        this.footer.$refs.button.children[0].innerHTML = 'OK';
    })
})

</script>
</html>
