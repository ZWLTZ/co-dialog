<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Force best rendering mode for IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom case</title>
    <meta name="description" content="Modal Window Effects" />
    <meta name="keywords" content="Modal Window Effects transition animation perspective" />
    <meta name="author" content="koringz" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <style type="text/css">
        body {
            margin: 0;
            min-height: 100vh;
            background: #5A99F9;
            background: linear-gradient(300deg, #B00077, #5A99F9);
        }

        button {
            display: inline-block;
            padding: 12px 18px;
            position: relative;
            outline: none;
            border: none;
            background-color: blueviolet;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <center style="padding-top: 300px; height: 900px">
        <button class="showme">测试$method方法</button>
    </center>
</body>
<link rel="stylesheet" type="text/css" href="./../assets/css/animate.min.css">
<script type="text/javascript" src='../dist/co-dialog.js'></script>
<script type="text/javascript">
    var coog = coog.default

    coog
        .app('.custom')
        .use({
            isGesture: true,
            isDrag: true,
            onHeaderBefore: function() {
                this.innerHTML = '<span ref="top">顶部</span>'
            },
            onBodyBefore: function() {
                this.innerHTML = '<span ref="middle">中间</span>'
            },
            onFooterBefore: function() {
                this.innerHTML = '<span ref="bottom">底部</span>'
            },
            methods: function() {
                this.header.$refs.top.style.color =
                    this.body.$refs.middle.style.color =
                    this.footer.$refs.bottom.style.color = '#4E5198'
            }
        })
        .hide({
            timeout: 0
        });


    coog.$('.showme').addEventListener('click', function() {
        coog
            .app('.custom')
            .show();
    })
</script>

</html>
