<script type="text/javascript">
    var time01 = (new Date).getTime();

    Coog
        .app('.customAnimation')
        .use({
            title: '自定义动画-customAnimation',
            message: '基于animated.css类实现自定义动画',

            isDrag: true,
            layout: 'center',
            animation: false,

    console.log(time02 - time01)
