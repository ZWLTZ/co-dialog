<script type="text/javascript">
    window.themePurple = Coog
        .app('.theme-purple')

        themePurple.use({
            title: 'theme',
            message: 'Your have seen the purple theme',
            isGesture: true,
            isDrag: true,
            titleColor: '#4E5198',
            closeColor: '#4E5198',
            showCancleButton: true,
            confirmButtonBackground: '#4E5198',
            confirmCallback: function() {
                newXox.show()
            }
        })
        .show()

        console.log(themePurple.getContent())
        console.log(themePurple.getTitle())
        console.log(themePurple.getTitleColor())

        const newXox = Coog.app('.newXox').use('success clear theme')
