<!DOCTYPE html>
<html>
    <head>
        <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />-->
        <title>弹出框组件</title>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

        <link rel="stylesheet" type="text/css" href="./css/boxDialog.css" />
        <script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
    </head>
    <body>


    </body>

<script type="text/javascript" src="./lib/boxDialog.js" ></script>
<script type="text/javascript">
    var boxdialog = new boxdialog('.skydialog');

    boxdialog.use({
        boxdialogWidth: 558,
        title: '登录失败', // default : ''
        message: '消息正在<b>努力</b>生产中...', // default : ''
        headerMargin: { horizontal: '10px 10px', vertical: '19px 18px' }, // default : integer
        bodyMargin: { horizontal: 10, vertical: 10 }, // { horizontal: 10, vertical: 10 },
        footerMargin: { horizontal: 30, vertical: 0 }, // { horizontal: 10, vertical: 10 },
        footer: false,
        isClose: true, //是否可以关闭 default: true  寻找设置了close属性的都会添加 关闭的点击事件
        // footerSelector: '.button', // 外部的节点使用当前的footer节点下面的点击事件和函数
        footerButtonCount: 2, // 按钮的数量 最大2个 最小0 没有button
        footerText: ['<b>123</b>','456','789'], // 这是一个数组的字符串数组对象
        onFooterBefore: function (footer_nodes) {
           var val = $(footer_nodes).find('button').text()
        },
        onFooterAfter: function (footer_nodes) {
            var foot = $(footer_nodes).find('[textgroup]');
            foot.css({'text-align':'center','line-height':'30px'})

            $(footer_nodes).find('')
        },
        methods: function (nodes) {
            // 填充成功的图片
            this.message = '修改内容...';
            this.title = '修改';
           $(nodes).find('.dialog-message-success').html('<img src="./img/sb.png" width="" alt="">');
           $(nodes).find('.dialog-message-fail').html('<img src="./img/sa.png" width="" alt="">');
        },
    });


    boxdialog.app('.aria-dialog');
    boxdialog.dialog('.skydialog').hide();
    boxdialog.use({
        boxdialogWidth: 658,
        title: '登录失败', // default : ''
        message: '消息正在<b>努力</b>生产中...', // default : ''
        headerMargin: { horizontal: '10px 10px', vertical: '19px 18px' }, // default : integer
        bodyMargin: { horizontal: 10, vertical: 10 }, // { horizontal: 10, vertical: 10 },
        footerMargin: { horizontal: 30, vertical: 0 }, // { horizontal: 10, vertical: 10 },
        footer: false,
        isClose: true, //是否可以关闭 default: true  寻找设置了close属性的都会添加 关闭的点击事件
        // footerSelector: '.button', // 外部的节点使用当前的footer节点下面的点击事件和函数
        footerButtonCount: 2, // 按钮的数量 最大2个 最小0 没有button
        footerText: ['<b>123</b>','456','789'], // 这是一个数组的字符串数组对象
    });

    boxdialog.app('.last-dialog');
    boxdialog.dialog('.aria-dialog').hide();
    boxdialog.use({
        boxdialogWidth: 618,
        title: '失败', // default : ''
        message: '消息正在<b>努力</b>生产中...', // default : ''
        headerMargin: { horizontal: '10px 10px', vertical: '19px 18px' }, // default : integer
        bodyMargin: { horizontal: 20, vertical: 10 }, // { horizontal: 10, vertical: 10 },
        footerMargin: { horizontal: 50, vertical: 0 }, // { horizontal: 10, vertical: 10 },
        footer: false,
        isClose: true, //是否可以关闭 default: true  寻找设置了close属性的都会添加 关闭的点击事件
        // footerSelector: '.button', // 外部的节点使用当前的footer节点下面的点击事件和函数
        footerButtonCount: 2, // 按钮的数量 最大2个 最小0 没有button
        footerText: ['<b>123</b>','456','789'], // 这是一个数组的字符串数组对象
        methods: function  (nodes) {
            $(nodes).on('click',function (e) {
                e.preventDefault();
                boxdialog.dialog('.last-dialog').hide();
                boxdialog.dialog('.aria-dialog').show();
            })
        }
    });



</script>
</html>
